{{ define "section_content" }}
<article class="flex-container">
    {{ .Content }}
<nav role="navigation">
    <ul>
        {{ range .Data.Pages }}
        <li>
            <p class="post-title">
                {{ if .Params.showDate }}
                    {{ .Date.Format (.Site.Params.dateForm | default "Mon Jan 02, 2006")}} &mdash;
                {{ end }}
                <a href="{{.Permalink}}">
                    {{ .Title | markdownify }}
                </a>
            </p>
            <p class="post-summary">
                {{.Summary}}
            </p>
        </li>
        {{ end }}
    </ul>
</nav>
</article>

{{ end }}
