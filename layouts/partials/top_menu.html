{{ if or (.Page.Site.Params.mainMenu) (.show_back_menu_item) }}
<p>
    <a href="{{.Page.Site.BaseURL}}">{{ .Page.Site.Params.homepage }}</a>
    {{ if .Page.Site.Params.mainMenu }}
        {{ range .Page.Site.Params.mainMenu }}
            &#183;
            <a href="{{ .link | relURL }}">{{ .text }}</a>
        {{ end }}
    {{ end }}
</p>
{{ end }}
